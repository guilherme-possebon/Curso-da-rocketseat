<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estudando css</title>
    <style>
        .line {
            width: 100%;
            background-color: blue;
            height: 25px;
            margin-bottom: 10px;

            transition: width;
            transition-duration: 1s;
            color: white;
        }

        body:hover .line {
            width: 20px;
            background-color: rgb(255,0,234);
        }

        .ease {
            transition-timing-function: ease;
        }
        .linear {
            transition-timing-function: linear;
        }
        .ease-in {
            transition-timing-function: ease-in;
        }
        .ease-out {
            transition-timing-function: ease-out;
        }
        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
        .cube {
            transition-timing-function: cubic-bezier(100, 100, 100, 0.1);
        }
    </style>
</head>
<body>
    <div class="line ease">ease</div>
    <div class="line linear">linear</div>
    <div class="line ease-in">ease-in</div>
    <div class="line ease-out">ease-out</div>
    <div class="line ease-in-out">ease-in-out</div>
    <div class="line cube">cubo</div>
</body>
</html>
