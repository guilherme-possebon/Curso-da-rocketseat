<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estudando CSS</title>
   <style>
    .ball {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: exemple;
        animation-duration: 2s;
        animation-delay: 2s;
        animation-fill-mode: both;
    }
    @keyframes exemple {
        from {
            left: 0px;
            background-color: cyan;
        }
        to {
            left: calc(100% - 100px);
        }
    }
   </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
