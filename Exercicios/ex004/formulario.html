<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
   <style>
    input, textarea {
        margin-bottom: 15px;
    }
   </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
                <label for="nome">Nome:</label> <br>
                    <input type="text" name="nome" id="nome" placeholder="Escreva o seu nome aqui"> <br>
                <label for="email">Email:</label> <br>
                    <input type="email" name="email" id="email" placeholder="Escreva o seu email aqui"> <br>
                <label for="mensagem">Mensagem:</label> <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva a sua mensagem aqui"></textarea> <br>
                <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
