<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Titulos visiveis</title>
</head>
<body>
    <!-- 
        Criando titulos visiveis para as imagens
        
        <figure> e <figcaption>
    -->

    <a href="https://google.com" target="_blank">
        <figure>
            <img src="https://source.unsplash.com/random" 
            alt="Imagem de title" 
            title="Quando descansar o mouse aqui em cima, ira aprecer esta mensagem" 
            height="250px"
            width="250px">

            <figcaption>Descanse o seu mouse em cima da imagem a cima para ver uma mensagem secreta</figcaption>
        </figure>
    </a>
</body>
</html>
